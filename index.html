<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="container">
      <div data-key="KeyA" class="a">
        A <br />
        <span>boom</span>
      </div>
      <div data-key="KeyS" class="s">
        S <br />
        <span>clap</span>
      </div>
      <div data-key="KeyD" class="d">
        D <br />
        <span>hithat</span>
      </div>
      <div data-key="KeyF" class="f">
        F <br />
        <span>kick</span>
      </div>
      <div data-key="KeyG" class="g">
        G <br />
        <span>openhat</span>
      </div>
      <div data-key="KeyH" class="h">
        H <br />
        <span>ride</span>
      </div>
      <div data-key="KeyJ" class="j">
        J <br />
        <span>snare</span>
      </div>
      <div data-key="KeyK" class="k">
        K <br />
        <span>tink</span>
      </div>
      <div data-key="KeyL" class="l">
        L <br />
        <span>tom</span>
      </div>
    </div>
    <audio data-key="KeyA" src="./sounds/boom.wav"></audio>
    <audio data-key="KeyS" src="./sounds/clap.wav"></audio>
    <audio data-key="KeyD" src="./sounds/hihat.wav"></audio>
    <audio data-key="KeyF" src="./sounds/kick.wav"></audio>
    <audio data-key="KeyG" src="sounds/openhat.wav"></audio>
    <audio data-key="KeyH" src="./sounds/ride.wav"></audio>
    <audio data-key="KeyJ" src="./sounds/snare.wav"></audio>
    <audio data-key="KeyK" src="./sounds/tink.wav"></audio>
    <audio data-key="KeyL" src="./sounds/tom.wav"></audio>
    <script src="script.js"></script>
  </body>
</html>
